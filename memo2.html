<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>간단한 문제 풀기2</title>
</head>

<body>
    



<h3>여유한 위상은 cpt? (y/n)</h3>
    <form id="sign-up1">
        <label for="user-ide">정답입력</label><br>
        <input type="text" name="userIde" id="user-ide"><br>
        <br>

        <input type="submit" value="정답확인">
    </form>


    <script>
        const form = document.querySelector('#sign-up1');
        form.onsubmit = function () {
            const userIde = document.querySelector('#user-ide').value;
            

            if (userIde == 'y') {
                alert('정답입니다. 참고로 보통, 이산, 하한, 여가산위상은 cpt가 아닙니다.');
                return false;
            } else {
                alert('여유한 위상은 cpt입니다. 참고로 보통, 이산, 하한, 여가산위상은 cpt가 아닙니다.');
            }
        };
    </script>



    










</body>

</html>
